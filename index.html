<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="response.js" defer></script>
</head>
<body>
    <header class="head">
        <h1 class="title">Etch-A-Sketch</h1>
    </header>

    <main class="main">
        <div class="options">
            <input id="colorChoice" type="color" value="#708090">
            <button id="colorButton">Color option</button>
            <button id="rainbowButton">Rainbow</button>
            <button id="eraserButton">Eraser</button>
            <button id="resetButton">Reset</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="slider" type="range" value="16" min="1" max="100"/>
        </div>
        <div id="grid" class="grid"></div>
    </main>

    <footer class="foot">Made by Sukrut Nadigotti</footer>
</body>
</html>
