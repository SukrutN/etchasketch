<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel-Paint</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./imgs/etch-a-sketch.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Pixel-Paint</h1>
    </header>

    <main class="main">
        <div class="options">
            <input id="colorChoice" type="color" value="#FFD580">
            <button id="colorButton">Color</button>
            <button id="rainbowButton">Rainbow</button>
            <button id="eraserButton">Eraser</button>
            <button id="resetButton">Reset</button>
            <div id="sizeValue" class="size-value">20 x 20</div>
            <input id="slider" type="range" value="20" min="1" max="100"/>
        </div>
        <div id="grid" class="grid"></div>
    </main>

    <footer class="footer"><a href="https://github.com/SukrutN">Made by Sukrut Nadigotti</a></footer>
</body>
</html>
